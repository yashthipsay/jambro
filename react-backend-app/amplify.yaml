version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands:
                        - cd admin-panel
                        - npm i
                build:
                    commands:
                        - npm run build
            artifacts:
                baseDirectory: admin-panel/.next
                files:
                    - '**/*'
            cache:
                paths:
                    - admin-panel/node_modules/**/*
        appRoot: admin-panel